<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォーム利用前の確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 1.5rem;
      color: #333;
    }
    p, li {
      color: #555;
      line-height: 1.6;
    }
    ul {
      margin-top: 1rem;
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }
    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .button:hover {
      background: #0056b3;
    }
    .turnstile-container {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>申請フォームに進む前に</h1>

    <!-- 規約確認セクション -->
    <p>以下の利用規約・プライバシーポリシーをご確認のうえ、チェックボックスにチェックを入れてください：</p>
    
    <!-- Google 利用規約 -->
    <h2>Google 利用規約</h2>
    <p><a href="https://policies.google.com/terms?hl=ja" target="_blank">Googleの利用規約</a>を確認しました。</p>
    <input type="checkbox" id="googleTosChecked"> 確認しました
    
    <!-- Google プライバシーポリシー -->
    <h2>Google プライバシーポリシー</h2>
    <p><a href="https://policies.google.com/privacy?hl=ja" target="_blank">Googleのプライバシーポリシー</a>を確認しました。</p>
    <input type="checkbox" id="googlePrivacyChecked"> 確認しました
    
    <!-- Discord 利用規約 -->
    <h2>Discord 利用規約</h2>
    <p><a href="https://discord.com/terms" target="_blank">Discordの利用規約</a>を確認しました。</p>
    <input type="checkbox" id="discordTosChecked"> 確認しました
    
    <!-- Discord プライバシーポリシー -->
    <h2>Discord プライバシーポリシー</h2>
    <p><a href="https://discord.com/privacy" target="_blank">Discordのプライバシーポリシー</a>を確認しました。</p>
    <input type="checkbox" id="discordPrivacyChecked"> 確認しました

    <!-- 次のステップボタン -->
    <button class="button" id="agreeButton" disabled onclick="nextStep()">すべてに同意して次へ進む</button>
  </div>

  <script>
    // すべての規約に同意したかを判定
    function checkAgreement() {
      const googleTosChecked = document.getElementById("googleTosChecked").checked;
      const googlePrivacyChecked = document.getElementById("googlePrivacyChecked").checked;
      const discordTosChecked = document.getElementById("discordTosChecked").checked;
      const discordPrivacyChecked = document.getElementById("discordPrivacyChecked").checked;

      // すべての規約を確認した場合のみ、ボタンを有効化
      const agreeButton = document.getElementById("agreeButton");
      if (googleTosChecked && googlePrivacyChecked && discordTosChecked && discordPrivacyChecked) {
        agreeButton.disabled = false;
      } else {
        agreeButton.disabled = true;
      }
    }

    // 規約同意後の処理（次のフォームに進む）
    function nextStep() {
      window.location.href = "https://forms.gle/J84JBymmRLbaTEjG8";
    }

    // チェックボックスの状態を監視して、次に進むボタンを更新
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', checkAgreement);
    });
  </script>
</body>
</html>
